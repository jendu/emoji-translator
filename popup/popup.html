<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/scripts/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="/scripts/jscolor.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>

  <body>
    <div id="header">
      <h1>Emoji Translator</h1>
      <p><span class="emoji">üòå</span> ‚ü∂ [emoji: <span class="description">relieved face</span>]</p>
    </div>

    <div id="main">
            <span class="resetAll" title="Reset All">‚ùåReset All</span>
      <span id="subheading">Translate Options:</span>
      <table>
        <tr>
          <td style="width:190px;">Auto-Translate:</td>
          <td style="text-align:center;">
            <label class="toggle">
              <input type="checkbox" id="autoButton" name="autoButton">
              <div class="switch auto">
                <span class="on">On</span>
                <span class="off">Off</span>
              </div>
            </label>
          </td>
        </tr>
        <tr>
          <td>Translate Current Page:</td>
          <td style="text-align:center;">
            <label class="toggle">
              <input type="checkbox" id="manualButton" name="manualButton" >
              <div class="switch manual">
                <span class="on">Undo</span>
                <span class="off">Go</span>
              </div>
            </label>
          </td>
        </tr>
      </table>
      <hr>

      <span id="subheading">Theme Options:</span>
      <table>
        <tr>
          <td style="width:190px;">Background Colour:</td>
          <td style="text-align:center;">
            <input type="text" id="bgColour" class="jscolor" value="FFFFFF">
            <span class="resetBGColour" title="Reset Background Colour">‚ùå</span>
          </td>
        </tr>
        <tr>
          <td>Font Colour:</td>
          <td style="text-align:center;">
            <input type="text" id="fontColour" class="jscolor" value="000000">
            <span class="resetFontColour" title="Reset Font Colour">‚ùå</span>
          </td>
        </tr>
        <tr>
          <td>Preset:</td>
          <td style="text-align:center;">
            <span class="themes">
              <span id="themeA" style="background-color:#FFFFFF;color:#000000;">Aa</span>
              <span id="themeB" style="background-color:#000000;color:#FFFFFF;">Aa</span>
              <span id="themeC" style="background-color:#F3E4C9;color:#3A539B;">Aa</span>
              <span id="themeD" style="background-color:#829356;color:#F2F3F4;">Aa</span>
              <span id="themeE" style="background-color:#093145;color:#EFD469;">Aa</span>
            </span>
            <span class="resetTheme" title="Reset Theme">‚ùå</span>
          </td>
        </tr>
      </table>
      <hr>

      <span id="subheading">Font Options:</span>
      <table>
        <tr>
          <td style="width:190px;">Style:</td>
          <td style="text-align:center;"><select class="fontStyle">
            <option value="" selected disabled hidden>Default</option>
            <option value="OpenDyslexic" style="font-family:OpenDyslexic">OpenDyslexic</option>
            <option value="'Arial Black',Gadget,sans-serif" style="font-family:'Arial Black',Gadget,sans-serif">Arial Black</option>
            <option value="Arial,Helvetica,sans-serif" style="font-family:Arial,Helvetica,sans-serif">Arial Helvetica</option>
            <option value="'Comic Sans MS',cursive,sans-serif" style="font-family:'Comic Sans MS',cursive,sans-serif">Comic Sans</option>
            <option value="'Courier New',Courier,monospace" style="font-family:'Courier New',Courier,monospace">Courier New</option>
            <option value="Impact,Charcoal,sans-serif" style="font-family:Impact,Charcoal,sans-serif">Impact</option>
            <option value="'Lucida Console',Monaco,monospace" style="font-family:'Lucida Console',Monaco,monospace">Lucida Console</option>
            <option value="'Lucida Sans Unicode','Lucida Grande',sans-serif" style="font-family:'Lucida Sans Unicode','Lucida Grande',sans-serif">Lucida Sans</option>
            <option value="'Times New Roman',Times, serif" style="font-family:'Times New Roman',Times, serif">Times New Roman</option>
            <option value="'Trebuchet MS',Helvetica,sans-serif" style="font-family:'Trebuchet MS',Helvetica,sans-serif">Trebuchet</option>
            <option value="Verdana,Geneva,sans-serif" style="font-family:Verdana,Geneva,sans-serif">Verdana</option>
          </select><span class="resetFontFamily" title="Reset Font Style">‚ùå</span>
          </td>
        </tr>
        <tr>
          <td>Size:</td>
          <td style="text-align:center;">
            <span class="decreaseFontSize" title="Smaller">‚ûñ</span>
            <span class="fontSize"></span>
            <span class="increaseFontSize" title="Bigger">‚ûï</span>
            <label class="resetFontSize" title="Reset Font Size">‚ùå</label>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
