<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/scripts/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="/scripts/jscolor.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>

  <body>
    <div id="main">
      <div id="header">
        <h1>Emoji Translator</h1>
        <p><span class="emoji">üòå</span> ‚ü∂ [emoji: <span class="description">relieved face</span>]</p>
      </div>

      <table>
        <tr>
          <td>Auto-translate:</td>
          <td>
            <label class="toggle">
              <input type="checkbox" id="autoButton" name="autoButton">
              <div class="switch auto">
                <span class="on">On</span>
                <span class="off">Off</span>
              </div>
            </label>
          </td>
        </tr>
        <tr>
          <td>Translate current page:</td>
          <td>
            <label class="toggle">
              <input type="checkbox" id="manualButton" name="manualButton" >
              <div class="switch manual">
                <span class="on">Undo</span>
                <span class="off">Go</span>
              </div>
            </label>
          </td>
        </tr>
        <tr>
          <td>Change page bg colour:</td>
          <td>
            <input type="text" class="jscolor" value="FFFFFF">
            <span class="resetBGColour" title="Reset">‚ùå</span>
          </td>
        </tr>
        <tr>
          <td>Change font style:</td>
          <td><span id="fontStyle"><select class="fontStyle">
            <option value="" selected disabled hidden>Default</option>
            <option value="'Arial Black',Gadget,sans-serif">Arial Black</option>
            <option value="Arial,Helvetica,sans-serif">Arial Helvetica</option>
            <option value="'Comic Sans MS',cursive,sans-serif">Comic Sans</option>
            <option value="'Courier New',Courier,monospace">Courier New</option>
            <option value="Impact,Charcoal,sans-serif">Impact</option>
            <option value="'Lucida Console',Monaco,monospace">Lucida Console</option>
            <option value="'Lucida Sans Unicode','Lucida Grande',sans-serif">Lucida Sans</option>
            <option value="'Times New Roman',Times, serif">Times New Roman</option>
            <option value="'Trebuchet MS',Helvetica,sans-serif">Trebuchet</option>
            <option value="Verdana,Geneva,sans-serif">Verdana</option>
          </select><label class="resetFontFamily" title="Reset">‚ùå</label></span>
          </td>
        </tr>
        <tr>
          <td>Change text size:</td>
          <td>
            <span class="decreaseFontSize" title="Smaller font size">‚ûñ</span>
            <span class="increaseFontSize" title="Bigger font size">‚ûï</span>
            <label class="resetFontSize" title="Reset">‚ùå</label>
          </td>
        </tr>
      </table>
      <input type="button" value="Reset all" class="clear">

    </div>
  </body>
</html>
